<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronological Coordinates for the Weary Traveler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(90deg, rgba(223,109,227,1) 0%, rgba(111,69,201,1) 50%, rgba(223,109,227,1) 100%);
      font-family: 'Digital-7', monospace;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .box {
      background-color: cyan;
      padding: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <div class="box">
      <h1 id="date-display"></h1>
      <h1 id="time-display"></h1>
    </div>
  </div>
  <script>
    function updateDateTimeDisplay() {
      const dateDisplay = document.getElementById('date-display');
      const timeDisplay = document.getElementById('time-display');
      const currentDate = new Date();
      dateDisplay.innerHTML = currentDate.toLocaleDateString();
      timeDisplay.innerHTML = currentDate.toLocaleTimeString();
    }

    updateDateTimeDisplay();
    setInterval(updateDateTimeDisplay, 1000);
  </script>
</body>
</html>
