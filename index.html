<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chronological Coordinates <3</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(90deg, rgba(223,109,227,1) 0%, rgba(111,69,201,1) 50%, rgba(223,109,227,1) 100%);
      font-family: 'Digital-7', monospace;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background-color: rgba(0, 255, 255, 0.5);
      animation: rise 5s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 id="date-display"></h1>
    <h1 id="time-display"></h1>
  </div>

  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.width = `${Math.random() * 100}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${Math.random() * 3 + 2}s`;
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 5000);
    }

    function updateDateTimeDisplay() {
      const dateDisplay = document.getElementById('date-display');
      const timeDisplay = document.getElementById('time-display');
      const currentDate = new Date();
      dateDisplay.innerHTML = currentDate.toLocaleDateString();
      timeDisplay.innerHTML = currentDate.toLocaleTimeString();
    }

    updateDateTimeDisplay();
    setInterval(updateDateTimeDisplay, 1000);

    setInterval(createBubble, 200);
  </script>
</body>
</html>
